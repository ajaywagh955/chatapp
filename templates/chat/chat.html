{% load static %}

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Room - {{room_name}}</title>
  <link rel="shortcut icon" href="{{room_icon}}" type="image/x-icon">
  <link rel="stylesheet" href="{% static "account/css/style.css" %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <section class="chat-area">
      <header>
        <a href="{% url "index" %}" class="back-icon"><i class="fas fa-arrow-left"></i></a>
        <img src="{{ room_icon }}" alt="">
        <div class="details">
          <span>{{room_name}}</span>
          <p>Online Now</p>
        </div>
      </header>



      <!-- Button trigger modal -->
      <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button> -->



      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content" style="width: 46%;">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Options</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <center>
                <button type="button" class="btn btn-primary" style="background-color: #333;">Edit</button><br><br>
                <button type="button" class="btn btn-primary" style="background-color: #333;">Delete</button>
              </center>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                style="margin-right:41px;background-color: #fff;color:black">Close</button>
            </div>
          </div>
        </div>
      </div>



      <div class="chat-box" id="messages"></div>


      <form action="" class="typing-area" id="messageForm">
        <input type="text" name="content" class="input-field" placeholder="Type a message here..." autocomplete="off">
        <input type="submit" class="button" value="Send">
      </form>
    </section>
  </div>


  <script src="{% static "chat/js/jquery-3.6.4.min.js" %}"></script>

  <script>


    $(document).ready(function () {
      var currentUser = '{{ request.user.username }}';
      var roomId = "{{ room_id }}";

      function getMessages() {
        $.ajax({
          type: 'GET',
          url: '/get_messages/' + roomId + '/',
          success: function (data) {
            if (data && data.messages.length > 0) {
              $('#messages').empty();
              //for (var i = data.messages.length - 1; i >= 0; i--) {
              for (var i = 0; i < data.messages.length; i++) {
                var messageClass = data.messages[i].sender === currentUser ? 'outgoing' : 'incoming';
                var messageContent = data.messages[i].sender === currentUser ? data.messages[i].content : data.messages[i].content;

                if (messageClass === 'outgoing') {
                  $('#messages').append('<div class="chat ' + messageClass + '" data-bs-toggle="modal"data-bs-target="#exampleModal"><div class="details"><div><i class="fas fa-ellipsis-v out-g"></i></div><p>' + messageContent + '</p></div></div></div>');
                }
                else {
                  $('#messages').append('<div class="chat ' + messageClass + '" data-bs-toggle="modal"data-bs-target="#exampleModal"><div class="details"><div><p>' + messageContent + '</p></div><div><i class="fas fa-ellipsis-v inc-m"></i></div></div></div>');

                }

              }
            } else {
              console.log('No messages received or invalid data format.');
            }
          },
          error: function (xhr, status, error) {
            console.error('Error:', status, error);
          }
        });
      }
      getMessages();

      // Submit message form
      $('#messageForm').submit(function (e) {
        e.preventDefault();
        $.ajax({
          type: 'POST',
          url: '/save_message/' + roomId + '/',
          data: $('#messageForm').serialize(),
          success: function (data) {
            var messageClass = 'sent';
            $('#messages').append('<div class="chat ' + messageClass + '"><div class="details"><p>' + data.content + '</p></div></div>');
            $('#messageForm')[0].reset();
          },
          error: function (data) {
            console.log('Error:', data);
          }
        });
      });
      setInterval(getMessages, 1000);
    });


  </script>






  <script>
    $(document).ready(function () {
      $('.navbar-toggler').click(function () {
        $('.nav-right').toggle();
      });
    });
  </script>

</body>

</html>
